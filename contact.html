        <link rel="stylesheet" href="css/common.css">
        <link rel="stylesheet" href="css/skills.css">

    <body>
       <nav>
           <div class="container">
               <div class="logo-name">
                   <h1>Muhammad Ahnaf</h1>
               </div>
               <div class="nav-links">
                   <ul>
                       <li><a class="nav-link " href="home.html">Home</a></li>
                       <li><a class="nav-link " href="#">About</a></li>
                       <li><a class="nav-link " href="skills.html">Skills</a></li>
                       <li><a class="nav-link active"href="contact.html">Contact</a></li>
                   </ul>

           </div>

       <main class="container">
        <div class="underlined-heading">
            <div class="underlined-heading-content">
                <h1>Contact</h1>
                <div class="line"></div>
            </div><br>
            <form action="">
                <div class="input-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" placeholder="Enter your name" style="height: 20px;">
                </div>
            </form>
            <form action="">
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="text" id="email" placeholder="Enter your email id" style="height: 20px;">
                </div>
            </form>
            <form action="">
                <div class="input-group">
                    <label for="message">Message</label>
                    <textarea placeholder="Enter your message here"></text-area>
                </div>
                <div class="input-group"><input type="submit">Send message</div>
            </form>
        </main>
       
        
    </body>
